<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>UFC Blind Rank</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="flex-center">
                    <img class="belt" src="oldbelt.png" alt="">
                </div>
            </div>
            <div class="col-6">
                <div class="flex-vert">
                    <h1 id="title-hdr">UFC Blind Ranking</h1>
                </div>
            </div>
            <div class="col-3">
                <div class="flex-center">
                    <img class="belt" src="oldbelt.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="game-area">
                    <div id="number-col" class="vert-box">
                        <h1 class="number" id="r1">1</h1>
                        <div class="number" id="r2"><h1>2</h1></div>
                        <h1 class="number" id="r3">3</h1>
                        <h1 class="number" id="r4">4</h1>
                        <h1 class="number" id="r5">5</h1>
                    </div>
                    <div id="rank-col" class="vert-box">
                        <div id="b1" class="rank-box"></div>
                        <div id="b2" class="rank-box"></div>
                        <div id="b3" class="rank-box"></div>
                        <div id="b4" class="rank-box"></div>
                        <div id="b5" class="rank-box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="bank">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
